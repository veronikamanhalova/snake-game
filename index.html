<!DOCTYPE html>
<html>

<head>
    <title>SNAKE</title>
    <link rel="icon" type="png" href="images/annoying-orange.png">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap&subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body style="background-image: url('images/background.jpg');">
    <div style="text-align:center">
        <img src="images/logo.png">
    </div>

    <div id="introduction">
        <button class="startButton">Press to start</button>
    </div>

    <div id="gameOver">
        <div style="width:60%;text-align: center;">
            <h2 style='font-size: xx-large; color:orange;'>GAME OVER</h2>
            <button class="restartButton">Restart!</button>
        </div>
    </div>
    <div id="game">
        <canvas id="canvas" height="380" width="500" style="background-color:black"></canvas>
    </div>
    <header>
        <div>
            <p style="margin-right: 70px;">Score: <span id="score">0</span></p>
        </div>
        <div>
            <img src="images/heart.png" alt="heart" style="margin-right: 10px;">
        </div>
        <div>
            <span id="lifeCount">3/3</span>
        </div>
    </header>

    <script src="script.js"></script>
</body>

</html>
